<div class="container">
<div class="row">
    <div class="col-md-12" >
            <mat-form-field  appearance="fill">
                <mat-label>Select Function</mat-label>
                <mat-select [(ngModel)]="selectedCategory">
                  <mat-option  *ngFor="let c of categories" [value]="c">
                    {{c}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        
            <button mat-raised-button color="primary" id="upload" [disabled]="btnDisabled" type="button" disabled (click)="uploadfile()">Upload</button>
                <input  hidden type="file" #fileUpload (change)="uploadFile($event)" accept=".pdf" />
                <input type="text" disabled [value]='fileName'>
                <button mat-raised-button color="primary" (click)="fileUpload.click()">Browse File</button>
            
            <div *ngIf="errorMessage" class="error">
              {{ errorMessage }}
            </div>
    </div>
    <hr>
    <div class="container" id="preview">
        <div class="row">
            <div class="col-md-8">
                <div>
                    Preview of the uploaded file:
                    <hr>
                    <div class="filePreview">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                Uploaded Files are:
                <hr>
                <ol>
                    <li *ngFor="let n of uploadedFiles">{{n}}</li>
                </ol>
            </div>
        </div>
    </div>
</div>
</div>
